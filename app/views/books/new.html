<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Add Book | Books</title>
	</head>
	<body>
		<a href="/books/home">Home</a>
		<a href="/users/logout">Logout</a>
		<h1>Add a New Book Title and a Review</h1>
		<form method='post' action='/books/createbook'>
			<label>Book Title:</label>
			<input type='text' name='title' required>
			<label>Author:</label>
			<label>Choose from the list:</label>
			<select name='author-1'>
				{% for book in books %}
					<option value='{{book["author"]}}'>{{book['author']}}</option>
				{% endfor %}
			</select>
			<label>Or add a new author:</label>
			<input type='text' name='author-2'>
			<label>Review:</label>
			<input type='text' name='review' required>
			<label>Rating:</label>
			<input type='number' name='rating' min='1' max='5'> stars
			<input type='submit' value='Add Book and Review'>
		</form>
	</body>
</html>
