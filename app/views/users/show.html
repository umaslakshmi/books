<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>User | Books</title>
	</head>
	<body>
		<a href="/books/home">Home</a>
		<a href="/books/add">Add Book and Review</a>
		<a href="/users/logout">Logout</a>
		<h3>User Alias: {{user['alias']}}</h3>
		<p>Name: {{user['name']}}</p>
		<p>Email: {{user['email']}}</p>
		<p>Total Reviews: {{user['review_count']}}</p>
		<p>Posted Reviews on the following books:</p>
		{% for book in books %}
			<p><a href="/books/{{book['id']}}">{{book['title']}}</a></p>
		{% endfor %}
	</body>
</html>
